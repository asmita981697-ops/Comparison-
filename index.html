<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Precision Compare | 5-Point Analysis</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --primary: #3b82f6;
            --accent: #38bdf8;
            --success: #10b981;
            --text: #f8fafc;
            --border: #334155;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px; 
            margin: 0; 
        }

        .card { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 16px; 
            width: 100%; 
            max-width: 900px; 
            border: 1px solid var(--border); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.4); 
        }

        h1 { text-align: center; color: var(--primary); margin-bottom: 25px; letter-spacing: -0.5px; }
        
        .inputs-container { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; }
        .topic-inputs { display: flex; gap: 12px; }
        
        input { 
            flex: 1; 
            padding: 14px; 
            border-radius: 10px; 
            border: 1px solid var(--border); 
            background: #0f172a; 
            color: white; 
            outline: none; 
            font-size: 1rem;
            transition: border 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        
        .action-area { display: flex; flex-direction: column; align-items: center; gap: 12px; }
        button { 
            width: 100%; 
            max-width: 350px; 
            padding: 15px 25px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: all 0.3s; 
            font-size: 1rem; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-analyze { background: var(--primary); color: white; }
        .btn-print { background: var(--success); color: white; display: none; }
        button:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        .status { 
            text-align: center; 
            color: #94a3b8; 
            margin: 20px 0; 
            font-size: 0.95rem; 
            font-style: italic;
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            display: none; 
            table-layout: fixed; 
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        th, td { padding: 18px; border: 1px solid var(--border); text-align: left; line-height: 1.6; word-wrap: break-word; }
        th { background: #0f172a; color: var(--primary); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        
        .basis-col { 
            color: var(--accent); 
            font-weight: 800; 
            text-align: center; 
            width: 140px; 
            background: rgba(15, 23, 42, 0.8);
            font-size: 0.85rem;
        }

        .footer { 
            text-align: center; 
            margin-top: 40px; 
            padding-top: 20px; 
            border-top: 1px solid var(--border); 
            color: #64748b; 
            font-size: 0.8rem; 
        }

        @media print {
            body { background: white; color: black; padding: 0; }
            .card { border: none; background: white; width: 100%; box-shadow: none; max-width: 100%; }
            .inputs-container, .action-area, .status, .footer { display: none !important; }
            table { display: table !important; border: 2px solid #000; }
            th, td { color: black !important; border: 1px solid #000; }
            .basis-col { background: #f0f0f0 !important; color: black !important; }
        }

        @media (max-width: 600px) {
            .topic-inputs { flex-direction: column; }
            .basis-col { width: 100px; font-size: 0.7rem; }
            td { font-size: 0.85rem; padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Topic Comparison</h1>
        
        <div class="inputs-container">
            <div class="topic-inputs">
                <input type="text" id="itemA" placeholder="First Topic (e.g. Solar Power)">
                <input type="text" id="itemB" placeholder="Second Topic (e.g. Wind Power)">
            </div>
            
            <div class="action-area">
                <button class="btn-analyze" onclick="startAnalysis()">Generate 5-Point Comparison</button>
                <button id="printBtn" class="btn-print" onclick="window.print()">Export PDF Report</button>
            </div>
        </div>

        <div id="status" class="status">Ready for deep analysis</div>
        
        <table id="resultTable">
            <thead>
                <tr>
                    <th id="labelA">Topic 1</th>
                    <th class="basis-col">Feature</th>
                    <th id="labelB">Topic 2</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div class="footer">
            Copyright &copy; 2026 Asmita Shrestha &trade;. All Rights Reserved.
        </div>
    </div>

    <script>
        async function startAnalysis() {
            const a = document.getElementById('itemA').value.trim();
            const b = document.getElementById('itemB').value.trim();
            const status = document.getElementById('status');
            
            // SECURITY NOTE: In a production environment, use a backend to hide your key.
            const key = "YOUR_GROQ_API_KEY_HERE"; 

            if (!a || !b) {
                alert("Please enter both topics to begin!");
                return;
            }

            status.innerHTML = "⚡ Thinking... Crafting 5 precise points of comparison...";
            document.getElementById('resultTable').style.display = "none";
            document.getElementById('printBtn').style.display = "none";
            
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": `Bearer ${key}`, 
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            {
                                role: "system", 
                                content: `You are a professional analyst. Compare the two topics provided.
                                          Requirement: You MUST provide exactly 5 comparison rows.
                                          Each description should be a single clear sentence (approx. 12 words).
                                          Return ONLY a JSON object with this structure:
                                          {"rows": [{"f": "Feature Name", "a": "Description for Topic 1", "b": "Description for Topic 2"}]}`
                            }, 
                            {
                                role: "user", 
                                content: `Compare "${a}" and "${b}" across 5 distinct dimensions.`
                            }
                        ],
                        response_format: { type: "json_object" },
                        temperature: 0.7
                    })
                });

                if (!res.ok) throw new Error("API Limit reached or Invalid Key.");

                const data = await res.json();
                const result = JSON.parse(data.choices[0].message.content);

                // Update Labels
                document.getElementById('labelA').innerText = a;
                document.getElementById('labelB').innerText = b;
                
                // Build Table Body
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = result.rows.map(row => `
                    <tr>
                        <td>${row.a}</td>
                        <td class="basis-col">${row.f}</td>
                        <td>${row.b}</td>
                    </tr>
                `).join('');

                // Show results
                document.getElementById('resultTable').style.display = "table";
                document.getElementById('printBtn').style.display = "block";
                status.innerHTML = "✅ 5-Point Comparison Generated Successfully";

            } catch (err) {
                status.innerHTML = "❌ Error: " + err.message;
                console.error(err);
            }
        }
    </script>
</body>
</html>
