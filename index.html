!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Precision Compare</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; margin: 0; }
        .card { background: #1e293b; padding: 25px; border-radius: 12px; width: 100%; max-width: 850px; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        h1 { text-align: center; color: #3b82f6; margin-bottom: 20px; }
        
        /* Stacked Input Section */
        .inputs-container { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .topic-inputs { display: flex; gap: 10px; }
        input { flex: 1; padding: 14px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; font-size: 1rem; }
        input:focus { border-color: #3b82f6; }
        
        /* Button Section below inputs */
        .action-area { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        button { width: 100%; max-width: 300px; padding: 14px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 1rem; }
        .btn-analyze { background: #3b82f6; color: white; }
        .btn-print { background: #10b981; color: white; display: none; }
        button:hover { opacity: 0.8; transform: translateY(-1px); }
        
        .status { text-align: center; color: #94a3b8; margin: 15px 0; font-size: 0.9rem; }
        
        table { width: 100%; border-collapse: collapse; display: none; table-layout: fixed; margin-bottom: 20px; }
        th, td { padding: 15px; border: 1px solid #334155; text-align: left; line-height: 1.5; word-wrap: break-word; }
        th { background: #0f172a; color: #3b82f6; text-transform: uppercase; font-size: 0.75rem; }
        .basis-col { color: #38bdf8; font-weight: bold; text-align: center; width: 120px; background: rgba(15, 23, 42, 0.5); }

        .footer { text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #334155; color: #64748b; font-size: 0.85rem; }

        @media print {
            body { background: white; color: black; }
            .card { border: none; background: white; width: 100%; box-shadow: none; }
            .inputs-container, .action-area, .status, .footer { display: none !important; }
            table { display: table !important; border: 2px solid #000; }
            th, td { color: black !important; border: 1px solid #000; }
            .basis-col { background: #f0f0f0 !important; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Topic Comparison</h1>
        
        <div class="inputs-container">
            <div class="topic-inputs">
                <input type="text" id="itemA" placeholder="Topic 1">
                <input type="text" id="itemB" placeholder="Topic 2">
            </div>
            
            <div class="action-area">
                <button class="btn-analyze" onclick="startAnalysis()">Compare Topics</button>
                <button id="printBtn" class="btn-print" onclick="window.print()">Export PDF Report</button>
            </div>
        </div>

        <div id="status" class="status">Ready for analysis</div>
        
        <table id="resultTable">
            <thead>
                <tr>
                    <th id="labelA">Topic 1</th>
                    <th class="basis-col">Feature</th>
                    <th id="labelB">Topic 2</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div class="footer">
            Copyright &copy; 2026 Asmita Shrestha &trade;. All Rights Reserved.
        </div>
    </div>

    <script>
        async function startAnalysis() {
            const a = document.getElementById('itemA').value;
            const b = document.getElementById('itemB').value;
            const status = document.getElementById('status');
            const key = "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";

            if (!a || !b) return alert("Please enter both topics!");

            status.innerText = "Ã¢ÂÂ¡ Generating precise 12-word comparisons...";
            
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{
                            role: "system", 
                            content: "Provide exactly one sentence of approximately 12 words for each topic. " +
                                     "Return ONLY JSON: {'rows': [{'f': 'Feature', 'a': '12-word sentence for Topic 1', 'b': '12-word sentence for Topic 2'}]}"
                        }, {
                            role: "user", content: `Compare "${a}" (Topic 1) and "${b}" (Topic 2).`
                        }],
                        response_format: { type: "json_object" }
                    })
                });

                const json = await res.json();
                const result = JSON.parse(json.choices[0].message.content);

                document.getElementById('labelA').innerText = "Topic 1: " + a;
                document.getElementById('labelB').innerText = "Topic 2: " + b;
                
                document.getElementById('tableBody').innerHTML = result.rows.map(row => `
                    <tr>
                        <td>${row.a}</td>
                        <td class="basis-col">${row.f}</td>
                        <td>${row.b}</td>
                    </tr>
                `).join('');

                document.getElementById('resultTable').style.display = "table";
                document.getElementById('printBtn').style.display = "block";
                status.innerText = "Ã¢ÂÂ Analysis Complete";
            } catch (err) {
                status.innerText = "Ã¢ÂÂ Error: " + err.message;
            }
        }
    </script>
</body>
</html>
